<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Proposal</title>
<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff7e6;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 350px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #f0a500;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #d98f00;
  }
  #status {
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Upload Proposal</h2>
  <input type="text" placeholder="Full Name" required id="fullName">
  <input type="email" placeholder="Email" required id="email">
  <input type="tel" placeholder="Phone Number" required id="phone">
  <input type="file" id="fileUpload" accept=".doc,.docx" required>
  <button id="uploadBtn">Submit & Upload</button>
  <p id="status"></p>
</div>

<script>
  // Replace with your Dropbox access token
  const dbx = new Dropbox.Dropbox({ accessToken: 'YOUR_ACCESS_TOKEN_HERE' });

  document.getElementById("uploadBtn").addEventListener("click", async () => {
    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const fileInput = document.getElementById("fileUpload");
    const file = fileInput.files[0];
    const status = document.getElementById("status");

    if (!name || !email || !phone || !file) {
      alert("Please fill in all fields and select a file.");
      return;
    }

    status.textContent = "Uploading... ⏳";

    const dropboxPath = `/Proposals/${name.replace(/\s+/g, "_")}_${file.name}`;

    const reader = new FileReader();
    reader.onload = async () => {
      try {
        await dbx.filesUpload({ path: dropboxPath, contents: reader.result });
        status.textContent = "✔ File uploaded successfully!";
        fileInput.value = ""; // reset file input
      } catch (error) {
        console.error(error);
