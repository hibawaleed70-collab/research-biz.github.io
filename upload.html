const form = document.getElementById('uploadForm');
const message = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const fileInput = document.getElementById('file');

    if (!name) {
        message.style.color = 'red';
        message.innerText = "❌ Name is required!";
        return;
    }

    if (!fileInput.files.length) {
        message.style.color = 'red';
        message.innerText = "❌ Please select a file!";
        return;
    }

    const file = fileInput.files[0];
    const dropboxFileName = `/${name}-${file.name}`; // prepend name to file

    const reader = new FileReader();
    reader.onload = async function() {
        try {
            await dbx.filesUpload({
                path: dropboxFileName,
                contents: reader.result,
                mode: { ".tag": "add" },
                autorename: true
            });
            message.style.color = 'green';
            message.innerText = `✔ File uploaded successfully as "${dropboxFileName}"!\nEmail: ${email}\nName: ${name}`;
            form.reset();
        } catch (err) {
            console.error("Dropbox upload error:", err);
            message.style.color = 'red';
            message.innerText = "❌ Upload failed. Check console for details.";
        }
    };
    reader.readAsArrayBuffer(file);
});
