<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Proposal | Research.biz</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #0A0F1F;
  color: white;
  margin: 0;
  padding: 0;
}

header {
  padding: 20px 40px;
  background: #11172C;
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 1px;
}

.container {
  max-width: 600px;
  margin: 60px auto;
  background: #11172C;
  padding: 50px 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h1 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 20px;
  font-weight: 700;
}

p {
  font-size: 16px;
  text-align: center;
  margin-bottom: 30px;
  line-height: 1.5;
  opacity: 0.9;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
  padding: 15px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  outline: none;
}

input[type="file"] {
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #1A1F38;
  color: white;
}

input[type="submit"] {
  background: #001A72;
  color: white;
  padding: 18px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

input[type="submit"]:hover {
  background: #0029A8;
  transform: translateY(-2px);
}

.note {
  font-size: 14px;
  color: #bfbfbf;
  line-height: 1.4;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>

<header>Research.biz</header>

<div class="container">
  <h1>Upload Your Proposal</h1>
  <p>Accepted file type: <strong>.doc, .docx only</strong></p>

  <form action="https://www.dropbox.com/request/WVCZGqTcwPWqWsmtoK0L" method="get" target="_blank">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="file" name="file" accept=".doc,.docx" required>
    <input type="submit" value="Upload to Dropbox">
  </form>

  <p class="note">After uploading, you will receive instructions to book your 30-minute session. No Dropbox account is needed to upload your file.</p>
</div>

</body>
</html>
