<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Word Document</title>
<style>
  body { font-family: Arial, sans-serif; }
  .upload-box {
    border: 2px dashed #555;
    padding: 20px;
    width: 350px;
    margin-top: 20px;
  }
  #message {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Upload Your Research Document</h2>

<form id="uploadForm" enctype="multipart/form-data">
  <div class="upload-box">
    <label for="fileInput"><b>Select Word file (.doc / .docx)</b></label><br><br>
    <input type="file" id="fileInput"
      accept=".doc, .docx, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    <button type="submit">Upload</button>
  </div>
</form>

<p id="message"></p>

<script>
document.getElementById("uploadForm").addEventListener("submit", function(e) {
  e.preventDefault(); // Stop page refresh

  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  const message = document.getElementById("message");

  if (!file) {
    message.style.color = "red";
    message.innerText = "Please select a file before uploading.";
    return;
  }

  const allowedTypes = [
    "application/msword",
    "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
  ];

  if (!allowedTypes.includes(file.type)) {
    message.style.color = "red";
    message.innerText = "❌ Only Word documents (.doc / .docx) are allowed!";
    fileInput.value = "";
    return;
  }

  // If valid
  message.style.color = "green";
  message.innerText = `✔ File "${file.name}" uploaded successfully! (Demo only)`;

  // --- IMPORTANT ---
  // To actually save the file you need a server.
  // GitHub Pages cannot store uploads — you would need Firebase/Backend/etc.
});
</script>

</body>
</html>
