      display: flex;

    .container {
      background: #fff7e6;
      padding: 30px;

      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f0a500;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      status.textContent = "Uploading... ⏳";

      const dropboxPath = '/Proposals/' + name.replace(/\s+/g, '_') + '_' + file.name;

      const reader = new FileReader();
      reader.onload = async function() {
        try {
          await dbx.filesUpload({ path: dropboxPath, contents: reader.result });
          status.textContent = "✔ File uploaded successfully!";
          fileInput.value = ""; // Reset file input

          console.error(error);
          status.textContent = "❌ Upload failed. Check console.";

      };
